<html>
<head>
<title>registration form</title>
</head>
<body>
<h1>Registration Form</h1>
<form>
<table>
<tr>
<td>Name:</td>
<td><input type="text" placeholder="Name">
</td>
</tr>
<tr>
<td>Class:</td>
<td><select>
<option>1st</option>
<option>2nd</option>
<option>3rd</option>
<option>4th</option>
</select>Year</td>
</tr>
<tr>
<td>Qualification:</td>
<td><select>
<option>B.Tech</option>
<option>M.Tech</option>
<option>Ph.D.</option>
<option>Other</option>s
</tr>
<tr>
<td>Email ID:</td>
<td><input type="email" placeholder="abc@xyz.com"></td>
</tr>
<tr>
<td>Address:</td>
<td><textarea rows="3" cols="25" placeholder="Address"></textarea>
</td>
</tr>
<tr>
<td>Upload Photo:</td>
<td><input type="file"></td>
</tr>
<tr>
<td>
<input type="submit" value="Register">
<input type="reset" value="Reset">
</td></tr>
</table>
</form>
</body>
</html>
